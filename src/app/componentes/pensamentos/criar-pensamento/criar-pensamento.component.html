<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br> pensamento novo:</h2>
    </header>
  <div class="container-pensamentos">
    <form action="">
      <label for="pensamento">Pensamento</label>
      <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite o pensamento" [value]="pensamento.conteudo">
      <label for="pensamento">Autoria</label>
      <input type="textarea" class="input" id="autoria" name="autoria" placeholder="Digite a autoria ou fonte" [value]="pensamento.autoria">
      <label for="modelo">Selecione o modelo do card</label>
      <div class="container-pensamentos">
        <div class="radio-modelo">
          <label for="modelo1">
            <input type="radio" name="modelo-card" id="modelo1" value="modelo1">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azul escuro">
            <P class="conteudo">{{ pensamento.conteudo }}</P>
            <P class="autoria">{{ pensamento.autoria }}</P>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo2">
            <input type="radio" name="modelo-card" id="modelo2" value="modelo2">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
            <P class="conteudo">{{ pensamento.conteudo }}</P>
            <P class="autoria">{{ pensamento.autoria }}</P>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo3">
            <input type="radio" name="modelo-card" id="modelo3" value="modelo3">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
            <P class="conteudo">{{ pensamento.conteudo }}</P>
            <P class="autoria">{{ pensamento.autoria }}</P>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button class="botao" >Salvar</button>
        <button class="botao">Cancelar</button>
    </div>
    </form>
    </div>
</section>
