<section class="containar">
  <header class="header d-flex">
    <h2 class="ff-inter">
      Meu Mural
    </h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
     <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()"
      >
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <div class="botoes">
      <button class="botao">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()" >Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>
  </header>

  <div class="mural" *ngIf="listaPensamento.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaPensamento">
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos" (click)="carregarMaisPensamento()">

</app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
